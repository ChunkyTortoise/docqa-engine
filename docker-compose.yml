version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DOCQA_ENV=production
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3

  demo:
    build: .
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - DOCQA_API_URL=http://api:8000
